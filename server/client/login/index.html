<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="mobile-alert">
        请在手机端体验此软件，暂不支持平板、PC等中大屏设备
    </div>

    <div id="app" class="app-login">

        <div class="container">
            <div class="container-title container-title-login">登录</div>

            <div class="input-container">
                <div class="input-box login-input">
                    <input type="text" placeholder="用户名" id="username">
                    <span class="input-bottom login-background"></span>
                </div>

                <div class="input-box login-input">
                    <input type="password" placeholder="密码" id="password">
                    <span class="input-bottom login-background"></span>
                </div>

                <div class="button login-background">登录</div>
                <div class="switch login-switch">没有账号？去注册一个吧 >></div>
            </div>
        </div>

    </div>
    
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../flexible.js"></script>
    <script src="./script.js"></script>
</body>
</html>
