<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一剑</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2012147_p3zm5j31p09.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="mobile-alert">
        暂不支持平板、PC等大屏设备，请在手机移动端体验😎
    </div>

    

    <div id="app">
        
        <!-- 头部 -->
        <div class="header">
            <div id="avatar">
                <!--  -->
            </div>

            <div class="header-content">待办</div>

            <div class="header-nav">
                <div class="header-nav-item" id="addTodo">
                    <i class="iconfont icon-tianjia"></i>
                </div>
                <div class="header-nav-item" id="moreAbout">
                    <i class="iconfont icon-gengduo"></i>
                </div>
            </div>

        </div>

        <!-- 内容 -->
        <div class="main">
            <div id="shadow-box"></div>
            <div class="main-box main-show" id="todo">
                <div id="todo-table">
                    <div class="table-header">
                        <span>添加待办</span>
                        <div id="table-cancel">
                            <i class="iconfont icon-cancel"></i>
                        </div>
                    </div>
                    <div class="table-main">
                        <div class="main-input-box">
                            <input type="text" id="todo-name" placeholder="输入待办">
                        </div>

                    </div>
                </div>
            </div>
            <div class="main-box" id="competition"></div>
            <div class="main-box" id="user"></div>
        </div>

        <!-- 底部导航 -->
        <div class="footer">
            <div class="footer-box footer-active">
                <div class="footer-item">
                    <i class="iconfont icon--Todo-List"></i>
                </div>
                <div class="footer-item">
                    <span>待办</span>
                </div>
            </div>
            <div class="footer-box">
                <div class="footer-item">
                    <i class="iconfont icon-competition"></i>
                </div>
                <div class="footer-item">
                    <span>排名</span>
                </div>
            </div>
            <div class="footer-box">
                <div class="footer-item">
                    <i class="iconfont icon-user1"></i>
                </div>
                <div class="footer-item">
                    <span>我的</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../flexible.js"></script>
    <script src="./script.js"></script>
</body>
</html>
